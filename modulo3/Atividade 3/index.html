<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Canvas - Bandeira da Alemanha</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Bandeira da Alemanha</h1>
	<canvas id="germany" height="480" width="800"></canvas>

	<script type="text/javascript">
	var c = document.getElementById("germany");
	var ctx = c.getContext("2d");
	
	//Black
	ctx.fillStyle="#000000";
	ctx.fillRect(0,0,800,160); // x, y, width,height

	//Red
	ctx.fillStyle="D42E12";
	ctx.fillRect(0,160,800,160); 

	//yellow
	ctx.fillStyle="#E6C414";
	ctx.fillRect(0,320,800,160); 
</script>
</body>
</html>
